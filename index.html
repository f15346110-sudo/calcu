<!DOCTYPE html>
<html>
<head>
  <title>Kalkulator Matematika</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
     body {
        margin: 0;
        padding: 0;
        font-family: Consolas, monospace;
        background-image: url('mtk1.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        animation: slideBackground 20s infinite linear;
        color: #fff;
        overflow-x: hidden;
        min-height: 100vh;
     }

     @keyframes slideBackground {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
     }

     @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
     }

     @keyframes glow {
        0% { box-shadow: 0 0 5px #5ab4f8; }
        50% { box-shadow: 0 0 20px #5ab4f8, 0 0 30px #5ab4f8; }
        100% { box-shadow: 0 0 5px #5ab4f8; }
     }

     .calculator {
        width: 85%;
        max-width: 320px;
        margin: 60px auto 15px auto;
        border: 2px solid #5ab4f8;
        border-radius: 12px;
        padding: 12px;
        background: rgba(10, 15, 30, 0.9); 
        box-shadow: 0 0 20px #5ab4f8;
        text-align: center;
        animation: glow 3s infinite alternate;
        transition: transform 0.3s ease;
     }

     .calculator:hover {
        transform: translateY(-5px);
     }

     .display-container {
        position: relative;
        margin-bottom: 12px;
     }

     .display {
        width: 95%;
        height: 50px;
        text-align: right;
        padding: 8px;
        font-size: 20px;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        background: #111;
        color: #5ab4f8;
        box-shadow: inset 0 0 10px #5ab4f8;
        transition: all 0.3s ease;
     }

     .display:focus {
        outline: none;
        box-shadow: inset 0 0 15px #5ab4f8, 0 0 10px #5ab4f8;
     }

     #conversion {
        text-align: right;
        font-size: 14px;
        margin-bottom: 12px;
        font-weight: bold;
        color: #9cf;
        min-height: 20px;
        transition: all 0.5s ease;
     }

     .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 8px;
     }

     .button {
        padding: 12px;
        text-align: center;
        font-size: 14px;
        cursor: pointer;
        background-color: #1c1f2b;
        border: 2px solid #5ab4f8;
        border-radius: 8px;
        color: #5ab4f8;
        transition: all 0.2s ease;
        font-weight: bold;
        position: relative;
        overflow: hidden;
        min-height: 50px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
     }

     .button:before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(90, 180, 248, 0.5);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
     }

     .button:hover:before {
        width: 300px;
        height: 300px;
     }

     .button:hover {
        background-color: #5ab4f8;
        color: black;
        box-shadow: 0 0 15px #5ab4f8;
        transform: translateY(-3px);
     }

     .button:active {
        transform: scale(0.95);
        background-color: #3498db;
        color: black;
     }

     .button span {
        display: block;
        font-size: 14px;
        color: #a3d8ff;
        margin-bottom: 2px;
     }

     .history {
        width: 85%;
        max-width: 320px;
        margin: 10px auto;
        background: rgba(10, 15, 30, 0.9);
        border: 2px solid #5ab4f8;
        border-radius: 8px;
        padding: 10px;
        max-height: 150px;
        overflow-y: auto;
        font-size: 12px;
        color: #9cf;
        box-shadow: 0 0 15px #5ab4f8;
        transition: all 0.3s ease;
     }

     .history:hover {
        box-shadow: 0 0 25px #5ab4f8;
     }

     .history h3 {
        margin-top: 0;
        font-size: 14px;
        text-align: center;
        color: #5ab4f8;
        padding-bottom: 8px;
        border-bottom: 1px dashed #5ab4f8;
     }

     .history p {
        margin: 5px 0;
        border-bottom: 1px dashed #5ab4f8;
        padding-bottom: 3px;
        transition: all 0.3s ease;
     }

     .history p:hover {
        background-color: rgba(90, 180, 248, 0.1);
        padding-left: 5px;
     }

     .clear-history {
        margin-top: 8px;
        padding: 8px;
        background-color: #1c1f2b;
        border: 1px solid #5ab4f8;
        border-radius: 5px;
        color: #5ab4f8;
        cursor: pointer;
        transition: all 0.2s ease;
        font-weight: bold;
        width: 100%;
        font-size: 12px;
     }

     .clear-history:hover {
        background-color: #5ab4f8;
        color: black;
     }

     .audio-controls {
        position: fixed;
        bottom: 15px;
        right: 15px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        z-index: 100;
     }

     .audio-btn {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: rgba(10, 15, 30, 0.8);
        border: 2px solid #5ab4f8;
        color: #5ab4f8;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 18px;
     }

     .audio-btn:hover {
        background: #5ab4f8;
        color: black;
        transform: scale(1.1);
     }

     .audio-btn.active {
        background: #5ab4f8;
        color: black;
        animation: pulse 2s infinite;
     }

     .notification {
        position: fixed;
        top: 15px;
        right: 15px;
        background: rgba(10, 15, 30, 0.9);
        border: 2px solid #5ab4f8;
        border-radius: 8px;
        padding: 12px;
        color: #5ab4f8;
        box-shadow: 0 0 15px #5ab4f8;
        transform: translateX(150%);
        transition: transform 0.5s ease;
        z-index: 100;
        max-width: 280px;
        font-size: 14px;
     }

     .notification.show {
        transform: translateX(0);
     }

     .notification h4 {
        margin: 0 0 8px 0;
        color: #5ab4f8;
        font-size: 16px;
     }

     .notification p {
        margin: 0;
        font-size: 12px;
     }

     @media (max-width: 768px) {
        body {
            background-attachment: scroll;
        }
        
        .calculator, .history {
            width: 70%;
            max-width: 280px;
        }
        
        .calculator {
            margin-top: 50px;
            padding: 10px;
        }
        
        .button {
            padding: 12px 6px;
            min-height: 40px;
        }
        
        .button span {
            font-size: 14px;
        }
        
        .display {
            height: 40px;
            font-size: 16px;
            padding: 6px;
        }
        
        #conversion {
            font-size: 11px;
            margin-bottom: 8px;
        }
        
        .history {
            max-height: 100px;
            font-size: 10px;
            padding: 6px;
        }
        
        .history h3 {
            font-size: 11px;
        }
        
        .clear-history {
            padding: 5px;
            font-size: 10px;
        }
        
        .audio-controls {
            bottom: 10px;
            right: 10px;
        }
        
        .audio-btn {
            width: 30px;
            height: 30px;
            font-size: 14px;
        }
        
        .notification {
            right: 10px;
            left: 10px;
            max-width: none;
            padding: 8px;
        }
        
        .notification h4 {
            font-size: 12px;
        }
        
        .notification p {
            font-size: 10px;
        }
     }
     
     @media (max-width: 480px) {
        .calculator {
            width: 65%;
            padding: 8px;
            margin-top: 40px;
            max-width: 240px;
        }
        
        .button {
            padding: 10px 4px;
            min-height: 36px;
        }
        
        .button span {
            font-size: 12px;
        }
        
        .display {
            height: 36px;
            font-size: 14px;
            padding: 4px;
        }
        
        #conversion {
            font-size: 10px;
            margin-bottom: 6px;
        }
        
        .buttons {
            grid-gap: 5px;
        }
        
        .history {
            width: 65%;
            max-height: 80px;
            font-size: 9px;
            padding: 5px;
        }
        
        .history h3 {
            font-size: 10px;
        }
        
        .clear-history {
            padding: 4px;
            font-size: 9px;
            margin-top: 5px;
        }
        
        .audio-controls {
            bottom: 8px;
            right: 8px;
            gap: 5px;
        }
        
        .audio-btn {
            width: 28px;
            height: 28px;
            font-size: 12px;
        }
        
        .notification {
            padding: 6px;
        }
        
        .notification h4 {
            font-size: 11px;
            margin-bottom: 5px;
        }
        
        .notification p {
            font-size: 9px;
        }
     }
     
     @media (max-width: 360px) {
        .calculator {
            width: 60%;
            max-width: 200px;
        }
        
        .button {
            padding: 8px 3px;
            min-height: 32px;
        }
        
        .button span {
            font-size: 11px;
        }
        
        .display {
            height: 32px;
            font-size: 12px;
        }
        
        #conversion {
            font-size: 9px;
        }
        
        .history {
            width: 60%;
            max-width: 200px;
        }
     }
  </style>
</head>
<body>
  <audio id="musik" autoplay loop>
    <source src="yours.mp3" type="audio/mpeg">
  </audio>

  <audio id="bipSound">
    <source src="uiclick.mp3" type="audio/mpeg">
  </audio>

  <audio id="siuSound">
    <source src="siu.mp3" type="audio/mpeg">
  </audio>

  <div class="notification" id="notification">
    <h4>Kalkulator Siap!</h4>
    <p>Klik tombol untuk memulai perhitungan</p>
  </div>

  <div class="calculator">
    <div class="display-container">
      <input type="text" class="display" id="display" disabled>
    </div>
    <div id="conversion"></div>
    <div class="buttons">
      <div class="button" onclick="appendToDisplay('7','tujuh')"><span>7</span>tujuh</div>
      <div class="button" onclick="appendToDisplay('8','delapan')"><span>8</span>delapan</div>
      <div class="button" onclick="appendToDisplay('9','sembilan')"><span>9</span>sembilan</div>
      <div class="button" onclick="appendToDisplay('/','bagi')">÷</div>
      <div class="button" onclick="appendToDisplay('4','empat')"><span>4</span>empat</div>
      <div class="button" onclick="appendToDisplay('5','lima')"><span>5</span>lima</div>
      <div class="button" onclick="appendToDisplay('6','enam')"><span>6</span>enam</div>
      <div class="button" onclick="appendToDisplay('*','kali')">×</div>
      <div class="button" onclick="appendToDisplay('1','satu')"><span>1</span>satu</div>
      <div class="button" onclick="appendToDisplay('2','dua')"><span>2</span>dua</div>
      <div class="button" onclick="appendToDisplay('3','tiga')"><span>3</span>tiga</div>
      <div class="button" onclick="appendToDisplay('-','kurang')">-</div>
      <div class="button" onclick="appendToDisplay('0','nol')"><span>0</span>nol</div>
      <div class="button" onclick="appendToDisplay('.','koma')">,</div>
      <div class="button" onclick="calculate()">=</div>
      <div class="button" onclick="appendToDisplay('+','tambah')">+</div>
      <div class="button" onclick="clearDisplay()" style="grid-column: span 4;">Hapus</div>
    </div>
  </div>

  <div class="history" id="historyBox">
    <h3>Riwayat Perhitungan</h3>
    <div id="historyList"></div>
    <button class="clear-history" onclick="clearHistory()">Hapus Riwayat</button>
  </div>

  <div class="audio-controls">
    <div class="audio-btn" id="voiceBtn" onclick="toggleVoice()">🔊</div>
    <div class="audio-btn" onclick="toggleMusic()" id="musicToggle">🔊</div>
    <div class="audio-btn" onclick="toggleSound()" id="soundToggle">🔊</div>
  </div>

  <script>
    // Inisialisasi variabel global
    const display = document.getElementById('display');
    const bipSound = document.getElementById('bipSound');
    const historyList = document.getElementById('historyList');
    const conversion = document.getElementById('conversion');
    const kursUSD = 15500;
    const siuSound = document.getElementById("siuSound");
    const musik = document.getElementById("musik");
    const notification = document.getElementById('notification');
    const voiceBtn = document.getElementById('voiceBtn');
    
    // Variabel untuk kontrol audio
    let musicEnabled = true;
    let soundEnabled = true;
    let voiceEnabled = false;
    let firstInteraction = true;
    let speechSynthesisSupported = false;
    
    // Cek dukungan browser untuk Speech Synthesis
    if ('speechSynthesis' in window) {
        speechSynthesisSupported = true;
    } else {
        console.warn("Browser tidak mendukung Speech Synthesis");
    }
    
    // Fungsi untuk menampilkan notifikasi
    function showNotification(title, message) {
        notification.querySelector('h4').textContent = title;
        notification.querySelector('p').textContent = message;
        notification.classList.add('show');
        
        setTimeout(() => {
            notification.classList.remove('show');
        }, 3000);
    }
    
    // Fungsi untuk text-to-speech
    function speak(text) {
        if (!voiceEnabled || !speechSynthesisSupported) return;
        
        try {
            // Hentikan semua ucapan yang sedang berjalan
            window.speechSynthesis.cancel();
            
            let utter = new SpeechSynthesisUtterance(text);
            utter.lang = "id-ID"; 
            utter.rate = 1.1;
            utter.pitch = 1;
            utter.volume = 1;
            
            // Tambahkan event listener untuk debugging
            utter.onstart = function() {
                console.log("Speech synthesis started:", text);
            };
            
            utter.onend = function() {
                console.log("Speech synthesis ended");
            };
            
            utter.onerror = function(event) {
                console.error("Speech synthesis error:", event.error);
            };
            
            window.speechSynthesis.speak(utter);
        } catch (e) {
            console.error("Speech synthesis error:", e);
        }
    }
    
    // Fungsi untuk memainkan suara klik
    function playClickSound() {
        if (!soundEnabled) return;
        
        try {
            bipSound.pause();
            bipSound.currentTime = 0;
            bipSound.play().catch(e => console.log("Audio play error:", e));
        } catch (e) {
            console.error("Sound play error:", e);
        }
    }
    
    // Fungsi untuk memformat angka
    function formatNumber(num) {
        return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }
    
    // Fungsi untuk menambahkan angka/operator ke display
    function appendToDisplay(value, voiceText) {
        // Handle first interaction untuk memulai musik
        if (firstInteraction) {
            firstInteraction = false;
            try {
                musik.play().catch(e => {
                    console.log("Autoplay prevented, waiting for interaction");
                    showNotification("Info", "Klik tombol play untuk memulai musik");
                });
                showNotification("Kalkulator Siap!", "Musik telah diaktifkan. Selamat menghitung!");
            } catch (e) {
                console.error("Music play error:", e);
            }
        }
        
        display.value += value;
        formatDisplay();
        playClickSound();
        
        // Ucapkan teks jika voice diaktifkan
        if(voiceText && voiceEnabled) {
            speak(voiceText);
        }
        
        // Animasi pulse untuk tombol yang ditekan
        event.target.style.animation = "pulse 0.3s";
        setTimeout(() => {
            event.target.style.animation = "";
        }, 300);
    }
    
    // Fungsi untuk memformat display
    function formatDisplay() {
        let raw = display.value.replace(/\./g, "");
        if (!isNaN(raw)) {
            display.value = formatNumber(raw);
        }
    }
    
    // Fungsi untuk menghapus display
    function clearDisplay() {
        display.value = '';
        conversion.innerHTML = '';
        speak("hapus");
        
        // Animasi untuk display
        display.style.animation = "pulse 0.5s";
        setTimeout(() => {
            display.style.animation = "";
        }, 500);
    }
    
    // Fungsi untuk menghitung hasil
    function calculate() {
        try {
            let expression = display.value.replace(/\./g, ""); 
            let result = eval(expression); 
            display.value = formatNumber(result);
            
            // Konversi ke USD
            let usd = (result / kursUSD).toFixed(2);
            conversion.innerHTML = `💵 ${formatNumber(result)} IDR = $${usd} USD`;
            
            // Animasi untuk konversi
            conversion.style.animation = "pulse 0.5s";
            setTimeout(() => {
                conversion.style.animation = "";
            }, 500);
            
            // Tambahkan ke riwayat
            addHistory(`${expression} = ${result}`);
            
            // Ucapkan hasil
            if (voiceEnabled) {
                speak("hasil " + result);
            }
            
            // Mainkan suara siu
            if (soundEnabled) {
                try {
                    siuSound.pause();
                    siuSound.currentTime = 0;
                    siuSound.play().catch(e => console.log("Siu sound error:", e));
                } catch (e) {
                    console.error("Siu sound error:", e);
                }
            }
            
            // Animasi untuk display
            display.style.animation = "pulse 0.5s";
            setTimeout(() => {
                display.style.animation = "";
            }, 500);
            
        } catch (error) {
            display.value = "Error";
            conversion.innerHTML = "";
            speak("error");
            
            // Animasi untuk display error
            display.style.animation = "pulse 0.5s";
            display.style.color = "#ff5555";
            setTimeout(() => {
                display.style.animation = "";
                display.style.color = "#5ab4f8";
            }, 500);
        }
    }
    
    // Fungsi untuk menambahkan riwayat perhitungan
    function addHistory(text) {
        let p = document.createElement("p");
        p.textContent = text;
        historyList.prepend(p);
        
        // Animasi untuk riwayat baru
        p.style.animation = "pulse 0.5s";
        setTimeout(() => {
            p.style.animation = "";
        }, 500);
        
        // Batasi riwayat maksimal 10 item
        while (historyList.children.length > 10) {
            historyList.removeChild(historyList.lastChild);
        }
    }
    
    // Fungsi untuk menghapus riwayat
    function clearHistory() {
        historyList.innerHTML = '';
        speak("riwayat dihapus");
        showNotification("Riwayat Dihapus", "Semua riwayat perhitungan telah dihapus");
    }
    
    // Fungsi untuk toggle musik
    function toggleMusic() {
        musicEnabled = !musicEnabled;
        const musicToggle = document.getElementById('musicToggle');
        
        if (musicEnabled) {
            musik.play().catch(e => console.log("Music play error:", e));
            musicToggle.textContent = "🔊";
            showNotification("Musik Aktif", "Musik latar telah diaktifkan");
        } else {
            musik.pause();
            musicToggle.textContent = "🔇";
            showNotification("Musik Nonaktif", "Musik latar telah dinonaktifkan");
        }
    }
    
    // Fungsi untuk toggle suara efek
    function toggleSound() {
        soundEnabled = !soundEnabled;
        const soundToggle = document.getElementById('soundToggle');
        
        if (soundEnabled) {
            soundToggle.textContent = "🔊";
            showNotification("Suara Efek Aktif", "Efek suara telah diaktifkan");
        } else {
            soundToggle.textContent = "🔇";
            showNotification("Suara Efek Nonaktif", "Efek suara telah dinonaktifkan");
        }
    }
    
    // Fungsi untuk toggle suara AI
    function toggleVoice() {
        if (!speechSynthesisSupported) {
            showNotification("Tidak Didukung", "Browser Anda tidak mendukung fitur suara AI");
            return;
        }
        
        voiceEnabled = !voiceEnabled;
        
        if (voiceEnabled) {
            voiceBtn.classList.add("active");
            voiceBtn.textContent = "🔇";
            showNotification("Suara AI Aktif", "Voice assistant telah diaktifkan");
            
            // Ucapkan pesan selamat datang
            setTimeout(() => {
                speak("Halo, saya siap membantu anda menghitung");
            }, 500);
        } else {
            voiceBtn.classList.remove("active");
            voiceBtn.textContent = "🔊";
            showNotification("Suara AI Nonaktif", "Voice assistant telah dinonaktifkan");
            
            // Hentikan semua ucapan yang sedang berjalan
            window.speechSynthesis.cancel();
        }
    }
    
    // Fungsi untuk menangani input keyboard
    document.addEventListener('keydown', function(event) {
        const key = event.key;
        
        // Angka
        if (key >= '0' && key <= '9') {
            appendToDisplay(key, getNumberVoiceText(key));
        }
        // Operator
        else if (key === '+') {
            appendToDisplay('+', 'tambah');
        }
        else if (key === '-') {
            appendToDisplay('-', 'kurang');
        }
        else if (key === '*') {
            appendToDisplay('*', 'kali');
        }
        else if (key === '/') {
            event.preventDefault(); // Mencegah pencarian
            appendToDisplay('/', 'bagi');
        }
        // Enter atau =
        else if (key === 'Enter' || key === '=') {
            calculate();
        }
        // Escape atau Delete
        else if (key === 'Escape' || key === 'Delete') {
            clearDisplay();
        }
        // Backspace
        else if (key === 'Backspace') {
            display.value = display.value.slice(0, -1);
            formatDisplay();
            playClickSound();
        }
        // Koma
        else if (key === '.') {
            appendToDisplay('.', 'koma');
        }
        // Toggle voice dengan tombol V
        else if (key === 'v' || key === 'V') {
            toggleVoice();
        }
    });
    
    // Fungsi untuk mendapatkan teks suara dari angka
    function getNumberVoiceText(num) {
        const numberTexts = {
            '0': 'nol',
            '1': 'satu',
            '2': 'dua',
            '3': 'tiga',
            '4': 'empat',
            '5': 'lima',
            '6': 'enam',
            '7': 'tujuh',
            '8': 'delapan',
            '9': 'sembilan'
        };
        
        return numberTexts[num] || num;
    }
    
    // Inisialisasi kalkulator
    window.onload = function() {
        // Tampilkan notifikasi selamat datang
        setTimeout(() => {
            showNotification("Selamat Datang!", "Kalkulator siap digunakan. Tekan tombol untuk memulai.");
        }, 1000);
        
        // Coba autoplay musik
        try {
            const playPromise = musik.play();
            
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // Autoplay berhasil
                    showNotification("Musik Aktif", "Musik latar telah diaktifkan");
                })
                .catch(error => {
                    // Autoplay dicegah
                    console.log("Autoplay prevented:", error);
                    showNotification("Info", "Klik tombol untuk mengaktifkan musik");
                });
            }
        } catch (e) {
            console.error("Music init error:", e);
        }
    };
  </script>
</body>
</html>
